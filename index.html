<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Calculator</h1>
    <div class="container">
        <div id="display"></div>
        <div id="keyboard">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div class="op">+</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div class="op">-</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div class="op">*</div>
            <div class="op">C</div>
            <div>0</div>
            <div class="op">=</div>
            <div class="op">/</div>
        </div>
    </div>
</body>
</html>
<script>
    let bag="";
    let keys = document.querySelectorAll("#keyboard>div")
    for(let i=0;i<keys.length;i++){
        keys[i].addEventListener("click",myCalc);
    }
    function myCalc(){
        let targetNumber=event.target.innerText;
        if(targetNumber=="C"){
            document.querySelector("#display").innerText="";
            bag="";
        }
        else if(targetNumber=="="){
            if(bag===""){
                document.querySelector("#display").innerText="";
            }
            else{
                let res=eval(bag);
            document.querySelector("#display").innerText=res;
            }
        }
        else{
            bag=bag+targetNumber;
            document.querySelector("#display").innerText=bag;
        }
        
    }
</script>
